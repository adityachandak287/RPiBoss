<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Flask SocketIO Test</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"
      integrity="sha256-yr4fRk/GU1ehYJPAs8P4JlTgu0Hdsp4ZKrx8bDEDC3I="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <h1>Hello</h1>
    <script>
      var socket = io("http://192.168.43.66:8080/");
      socket.on("connect", function() {
        socket.emit("newConnection", { data: "I'm connected!" });
        socket.on("gotData", data => {
          console.log(data);
          // document.querySelector("h1").textContent = data.msg;
        });
      });
    </script>
  </body>
</html>
